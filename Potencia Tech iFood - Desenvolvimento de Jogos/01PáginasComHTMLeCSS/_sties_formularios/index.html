<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="cadastro" target="_blank" autocomplete="on" method="POST" action="https://siteparaondeseraenviado.com.br">
        <label>Digite aqui algo: </label><input type="text"/><br>
        Nome:  <input type="text" name="name"/><br>
        <label>Idade: </label><input type="number" min="0" step="5" max="10"/><br>
        <label>Range: </label><input type="range" min="1" max="100" value="5"><br>
        Senha: <input type="password" name="password"/><br>
        <label>Cor: </label><input type="color"/><br>
        <label>Email: </label><input type="email"/><br>
        <label>Data: </label><input type="date"/><br>
        <label>Semana: </label><input type="week"/><br>
        Quer água? <label>sim</label><input type="checkbox"/><label>não</label><input type="checkbox"/><br>
        Você quer comer?<label>sim</label><input type="radio" name="prencher"/><label>não</label><input type="radio"name="prencher"/><br>
        <button type="submit">Enviar</button><br>
    </form>
</body>
</html>
